<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">Notes App</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'" routerLinkActive="active" class="nav-item-custom">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="'/task'" routerLinkActive="active" class="nav-item-custom">
        <mat-icon>check_circle</mat-icon>
        <span>Task</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
